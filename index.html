<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bliss By Uddy</title>
</head>
<body>
    
    <!-- header -->
    <header class="header">
        <nav class="nav big-grid">
            <div>
                <a href="#" class="nav__logo">Bliss By Uddy<i class='bx bxs-heart'></i></a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="#home" class="link active">Home</a></li>
                    <li class="nav__list-item"><a href="#collection" class="link">Collections</a></li>
                    <li class="nav__list-item"><a href="#new" class="link">New</a></li>
                    <li class="nav__list-item"><a href="#about" class="link">About Us</a></li>
                    <li class="nav__list-item"><a href="#contact" class="link">Contact Us</a></li>
                </ul>
            </div>

            <div class="icons">
                <div class="icon cart" id="cart-btn"><i class='bx bxs-cart-alt'></i></i></div>
                <div class="icon user" id="user-btn"><i class='bx bxs-user-circle'></i></div>
                <div class="icon blog" id="user-btn"><i class='bx bxl-blogger'></i></div>
                <div class="icon menu" id="menu-btn"><i class='bx bx-menu'></i></div>
            </div>
        </nav>
    </header>

    <!-- Main body -->
    <main class="main">

        <!-- Home -->

        <section class="home" id="home">
            <div class="slider">
                <div class="home__container big-grid">
                    <div class="home__data">
                        <h1 class="home__title">Shop For <br><span>Exquisite Clothings<br>And Wears</span></h1>
                        <a href="#collection" class="button">GO SHOPPING <i class='bx bx-right-arrow-alt'></i></a>
                    </div>

                    <img src="./images/home-item-1.png" alt="" class="home__img">
                </div>
            </div>
        </section>

        <section class="collection section" id="collection">
            <h1 class="section-title">Collection</h1>
            <div class="collection__container big-grid">
                <div class="collection__box">
                    <img src="./images/cloth-collection-1.png" alt="" class="collection__image">

                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">Clothes</span></h2>
                        <a href="#" class="collection__view">Shop Now<i class='bx bx-right-arrow-alt'></i></a>
                    </div>
                </div>
                <div class="collection__box">                    
                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">Bags</span></h2>
                        <a href="#" class="collection__view">Shop Now<i class='bx bx-right-arrow-alt'></i></a>
                    </div>
                    <img src="./images/bags-collection-1.png" alt="" class="collection__image">
                </div>
                <div class="collection__box">
                    <img src="./images/watch-collection-1.png" alt="" class="collection__image">

                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">Wrist-Watches</span></h2>
                        <a href="#" class="collection__view">Shop Now<i class='bx bx-right-arrow-alt'></i></a>
                    </div>
                </div>
                <div class="collection__box">
                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">Shoes</span></h2>
                        <a href="#" class="collection__view">Shop Now<i class='bx bx-right-arrow-alt'></i></a>
                    </div>
                    <img src="./images/shoes-collection-1.png" alt="" class="collection__image">
                </div>
            </div>
        </section>


    </main>



    <script src="./js/main.js"></script>
</body>
</html>
